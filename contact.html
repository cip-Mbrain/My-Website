<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact page</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Contact us</h1>
      </div>
         <form action="" class="contact-form">
            <input type="text" class="contact-form-text" placeholder="Your Name" required>
            <input type="tel" class="contact-form-text" placeholder="Your Phone Number" pattern="[0-9]{11}" required>
            <input type="email" class="contact-form-text" placeholder="Your Email" required>
            <textarea class="contact-form-text" placeholder="Your Massage"></textarea>
            <input type="submit" class="contact-form-btn" value="Send"> 
   
        </div>
    </form>
    </body>
</html>
